name: Test
on:
  push:
    branches:
      - main
    paths:
      - _contents/**
      - data/**
      - components/**
      - pages/**
      - lib/**
      - public/**
      - tests/**
      - styles/**

  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2
          run_install: true

      - name: Test
        run: pnpm test:ci

      - name: Export Next.js 
        run: pnpm export

      - name: Test Coverage
        run: pnpm run test:coverage

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          